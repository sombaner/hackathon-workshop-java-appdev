# File: /vscode-java-api/vscode-java-api/src/main/resources/application.properties

# Spring Boot application configuration
spring.application.name=vscode-java-api
spring.datasource.url=jdbc:mysql://localhost:3306/stock_ticker_db
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example.stockticker=DEBUG

# Server configuration
server.port=8081

# JSON file path
stocks.file.path=classpath:stocks.json
